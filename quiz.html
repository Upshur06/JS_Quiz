<!DOCTYPE html>

<html>
<head>
<title>JavaScript Quiz</title>
<link rel="stylesheet" type="text/css" href="quiz.css">
<link rel="stylesheet" <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>

  <div id="container">

      <div id="holder">
          <div id="button" type="button">Start</div>
          <div id="buttonTwo" type="button">Finish</div>
          <div id="questionLabel"></div>
          <div id="questionnaire"></div>

            <div class="grid-container">
                <div class="grid-item1">
                  <span type="button" id="king" class="glyphicon glyphicon-king" aria-hidden="true"></span>
                  <span type="button" id="unchecked" class="glyphicon glyphicon-unchecked"  aria-hidden="true"></span>
                  <span type="button" id="save" class="glyphicon glyphicon-save" aria-hidden="true"></span>
                  <span type="button" id="menuLeft" class="glyphicon glyphicon-menu-left"   aria-hidden="true"></span>

                  <span type="button" id="sdVideo" class="glyphicon glyphicon-sd-video" aria-hidden="true"></span>

                </div>

                <div id="grid1" class="grid-item2"></div>

                <div class="grid-item3">
                  <span type="button" id="queen" class="glyphicon glyphicon-queen" aria-hidden="true"></span>
                  <span type="button" id="expand" class="glyphicon glyphicon-expand" aria-hidden="true"></span>
                  <span type="button" id="open" class="glyphicon glyphicon-open" aria-hidden="true"></span>
                  <span type="button" id="menuRight" class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>

                  <span type="button" id="hdVideo" class="glyphicon glyphicon-hd-video" aria-hidden="true"></span>

                </div>

                <div id="grid2" class="grid-item4"></div>

                <div class="grid-item5">
                  <span type="button" id="bishop" class="glyphicon glyphicon-bishop" aria-hidden="true"></span>
                  <span type="button" id="down" class="glyphicon glyphicon-collapse-down" aria-hidden="true"></span>
                  <span type="button" id="importI"  class="glyphicon glyphicon-import" aria-hidden="true"></span>
                  <span type="button" id="menuUp" class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>

                  <span type="button" id="subtitles" class="glyphicon glyphicon-subtitles" aria-hidden="true"></span>

                </div>

                <div id="grid3" class="grid-item6"></div>

                <div class="grid-item7">
                  <span type="button" id="knight" class="glyphicon glyphicon-knight" aria-hidden="true"></span>
                  <span type="button" id="up" class="glyphicon glyphicon-collapse-up" aria-hidden="true"></span>
                  <span type="button" id="exportI" class="glyphicon glyphicon-export" aria-hidden="true"></span>
                  <span type="button" id="menuDown" class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>

                  <span type="button" id="soundDolby" class="glyphicon glyphicon-sound-dolby" aria-hidden="true"></span>

                </div>

                <div id="grid4"class="grid-item8"></div>

            </div>

          <div id="result"></div>

      </div>

  </div>

  <script src="quiz.js"></script>
</body>

</html>
